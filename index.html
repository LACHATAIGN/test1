<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet Parallaxe Horizontal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: #000; /* Ajout d'un fond noir pour mieux voir l'effet */
        }

        .parallax {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 300%; /* Dézoom à 50% */
            height: 100vh;
            background-size: 50%; /* Dézoom des images */
            background-repeat: no-repeat;
            transform: translateX(0);
            will-change: transform;
        }

        .background {
            z-index: 1;
            background-image: url('https://i.pinimg.com/originals/e6/ff/21/e6ff21a674abea8ae9a71232301ce802.jpg');
        }

        .midground {
            z-index: 2;
            background-image: url('https://laden-an-der-ecke.de/files/img/dirtFreeze.png');
        }

        .foreground {
            z-index: 3;
            background-image: url('./mobilize_imagedd.png'); /* Utilisation de l'image locale */
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="layer background"></div>
        <div class="layer midground"></div>
        <div class="layer foreground"></div>
    </div>

    <script>
        // Détecte le mouvement de la souris
        document.addEventListener('mousemove', (event) => {
            const layers = document.querySelectorAll('.layer');
            const moveFactor = [0.1, 0.3, 0.5]; // Facteurs de mouvement pour chaque plan

            layers.forEach((layer, index) => {
                const movementX = (event.clientX - window.innerWidth / 2) * moveFactor[index];
                layer.style.transform = `translateX(${movementX}px)`;
            });
        });
    </script>
</body>
</html>
